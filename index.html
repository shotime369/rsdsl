<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="indexstyles.css">
</head>
<body>
    <div class="wave"></div>

<div class="login-container">
    <img src="LVlogo.png" alt="LifeVault Logo" width="200px" height="200px" class="logoindex">
    <h1 class="title">Welcome to Life Vault</h1>
    <form id="login-form" action="login.php" method="post">
        <div class="input-group">
            <label for="username">Username</label>
            <!-- add "required" at the end of the username input type to force the user to fill this in -->
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <!-- add "required" at the end of the password input type to force the user to fill this in -->
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
    <p class="signup-link" style="text-align: center; margin-top: 30px;">Don't have an account? <a href="signup.html">Sign up here</a></p>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="styleRSDSL.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      border-radius: 8px;
    }
    .modal.open {
      display: block;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .overlay.open {
      display: block;
    }
    .task-list {
      margin-top: 5px;
      font-size: 12px;
      color: #555;
    }
    .task-item {
      margin: 2px 0;
      padding: 2px;
      background: #f0f0f0;
      border-radius: 3px;
    }
  </style>
</head>
<body style="margin-top: 50px;">

<!-- Calendar Content -->
<div class="wrapper">
  <div class="container-calendar">
    <!-- Left Section -->
    <div id="left">
      <h1>Calendar</h1>
      <div class="button-container-calendar">
        <button id="previous">&lt;</button>
        <button id="next">&gt;</button>
        <select id="monthSelect">
          <option value="0">Jan</option>
          <option value="1">Feb</option>
          <option value="2">Mar</option>
          <option value="3">Apr</option>
          <option value="4">May</option>
          <option value="5">Jun</option>
          <option value="6">Jul</option>
          <option value="7">Aug</option>
          <option value="8">Sep</option>
          <option value="9">Oct</option>
          <option value="10">Nov</option>
          <option value="11">Dec</option>
        </select>
      </div>
      <h2 id="monthAndYear"></h2>
      <table class="table-calendar">
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody id="calendar-body"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Task Modal -->
<div class="overlay" id="overlay"></div>
<div class="modal" id="taskModal">
  <h3>Tasks for <span id="modalDate"></span></h3>
  <div id="taskListModal"></div>
  <form id="taskForm">
    <input type="text" id="taskInput" placeholder="Task" required>
    <textarea id="taskDetails" placeholder="Details" rows="3"></textarea>
    <input type="date" id="taskDueDate" required>
    <button type="submit">Add Task</button>
    <button type="button" onclick="closeModal()">Cancel</button>
  </form>
</div>

<script src="scriptCalendar.js"></script>
</body>
</html>
